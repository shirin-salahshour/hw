    <title>Document</title>

<body>

        <button class="blue1" id="pp">shift</button>
        <button class="blue1">Z</button>
        <button class="green">X</button>
        <button class="red">C</button>
        <button class="blue2">V</button>
        <button class="pink">B</button>
